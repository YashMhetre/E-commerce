<style>
body {
  background-color: pink;
  font-family: 'PT Sans', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  margin: 20px;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  padding: 30px;
  border: none;
}

h2 {
  text-align: center;
  font-size: 1.8rem;
  color: #333;
  margin-bottom: 20px;
  font-family: 'Jost', sans-serif;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-control {
  background-color: #f8f9fa;
  padding: 15px;
  font-size: 16px;
  border: 1px solid #ced4da;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

.form-control:focus {
  background-color: #ffffff;
  border: 2px solid #04AA6D;
  outline: 0;
  box-shadow: 0px 0px 5px rgba(4, 170, 109, 0.5);
}

.btn {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  font-weight: bold;
  background-color: #da5767;
  border: none;
  color: white;
  border-radius: 5px;
  transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
}

.btn:hover {
  background-color: #04AA6D;
  transform: translateY(-2px);
  cursor: pointer;
}

a {
  color: #04AA6D;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease-in-out;
}

a:hover {
  color: #da5767;
}

.d-flex {
  margin-top: 20px;
}

.d-flex a {
  margin-left: auto;
}

.d-flex button {
  margin-top: 20px;
}
</style>
</head>
<body>
		<div class="container">
  	<div class="row justify-content-center">
  		<div class="col-md-5">
   				<div class="card">
   					<!-- ------------------------------------------------------------------------------------------------ -->
     				<h2 class="card-title text-centser">Enter Details to Register</h2>
     				<!-- ------------------------------------------------------------------------------------------------ -->
      					<div class="card-body py-md-4">
      		 			<form _lpchecked="1"  action="ExistingUser.jsp">
          					<div class="form-group">
             					<input type="text" class="form-control" id="name" name="name" placeholder="Name">
          					</div>
							<!-- ------------------------------------------------------------------------------------------------ -->
								<div class="form-group">
									<input type="text" class="form-control" id="email" name="username" placeholder="Username">
								</div>
							<!-- ------------------------------------------------------------------------------------------------ -->
								<div class="form-group">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password">
								</div>
							<!-- ------------------------------------------------------------------------------------------------ -->
								<div class="d-flex flex-row align-items-center justify-content-between">
									Existing User ?
									<a href="login.html">Login</a>
									<br>
									<br>
									<button class="btn btn-primary">Create Account</button>
								</div>
							<!-- ------------------------------------------------------------------------------------------------ -->
						</form>
      	  				</div>
    <!-- ------------------------------------------------------------------------------------------------ -->
  				</div>
		</div>
	</div>
</div>
</body>
</html>
